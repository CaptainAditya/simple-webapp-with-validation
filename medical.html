      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #669999;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #669999;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #669999;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background:  #a3c2c2;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Student Medical Form</h1>
        </div>
        <br/>
        <fieldset>
          <legend>Student Medical Information</legend>
          <div class="item">
            <label for="mis"> Student MIS Number<span>*</span></label>
            <input id="mis" type="text" name="mis" required/>
          </div>
          <div class="item">
            <label for="bg">Blood Group<span>*</span></label>
            <input id="bg" type="text" name="bg" required/>
          </div>
          <div class="question">
            <label>Do you have any physical disability?</label>
            <div class="question-answer">
              <div>
                <input type="radio" value="none" id="radio_1" name="visit"/>
                <label for="radio_1" class="radio"><span>Yes</span></label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_2" name="visit" checked/>
                <label for="radio_2" class="radio"><span>No</span></label>
              </div>
            </div>
          </div>
          <div class="item">
            <label for="dinfo"> Information about kind of disability</label>
            <input id="dinfo" type="text" name="dinfo"/>
          </div>
        </fieldset>
        <br/>
        <fieldset>
          <legend>Covid Vaccination Information</legend>
          <div class="question">
            <label>Status of Vaccination</label>
            <div class="question-answer">
              <div>
                <input type="radio" value="none" id="radio_5" name="status"/>
                <label for="radio_5" class="radio"><span>First Dose Done</span></label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_3" name="status" checked/>
                <label for="radio_3" class="radio"><span>Both Doses Done</span></label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_4" name="status"/>
                <label for="radio_4" class="radio"><span>No Dose Received</span></label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
