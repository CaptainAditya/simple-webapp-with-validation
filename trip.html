<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trip.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>US Trip Form</title>
</head>
<body>
    <div class="container">
            <form>
                <div class="mb-3">
                <label for="Mis" class="form-label">MIS</label>
                <input class="form-control" id="MIS">
                </div>
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input class="form-control" id="Name" >
                </div>
                <div class="mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input class="form-control" id="Age" na >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" id="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="gender">
                    <label for="">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for = "phone" class="form-label">Phone</label>
                    <input class="form-control" id="phone" name = "phone">
                </div>
                <div class="branch-selection">
                    <label  class="form-label">Branch</label>
                    <div class="dropdown">           
                        <select class="custom-select" name = "branch">
                            <option>Computer Science</option>
                            <option>Electrical</option>
                            <option>Civil</option>
                            <option>Mechanical</option>
                            <option>Instrumentation</option>
                            <option>EnTc</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Year</label>
                    <input class="form-control" id="year" name = "year">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
    </div>
</body>
</html>
